<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <title>A simple TODO App</title>
    <script type="text/javascript" th:src="@{/webjars/htmx.org/2.0.0/dist/htmx.min.js}"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        htmx.on('#add-task', 'htmx:afterRequest', function (evt) {
            document.getElementById('new-task-name').value = '';
            document.getElementById('new-task-name').focus();
        });
        function refreshButton() {
             if(document.getElementById("new-task-name").value === "") {
                    document.getElementById('add-task').disabled = true;
                } else {
                    document.getElementById('add-task').disabled = false;
                }
    }
    </script>

</head>


<body>

    <header class="mb-5 bg-cyan-400">
        <h1 class="text-center font-semibold text-white">TODO APP</h1>
        <nav>
            <ul class="flex flex-row">
                <li th:each="link: ${navLinks}" class="mr-2 text-white">
                    <a class="cursor-pointer px-1 hover:bg-cyan-200 hover:text-black"
                       th:text="${link.text}"
                       th:hx-get="|${link.link}|"
                       hx-trigger="click"
                       hx-target="#main"
                       hx-swap="innerHTML"></a>
                <li>
            </ul>
        </nav>
    </header>

    <main id="main" class="grid grid-cols-1 content-center px-2"
        hx-get="/home"
        hx-trigger="load"
        hx-swap="innerHTML">

    </main>

    <footer th:replace="~{footer}"></footer>

</body>
