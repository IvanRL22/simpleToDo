<li th:fragment="newTask(task)">
    <div th:fragment="task(task)"
         class="grid grid-cols-3 py-1">
        <h6 th:text="${task.name}"
            class="col-span-2">Task name</h6>
        <button type="button"
                th:hx-patch="|/tasks/complete/${task.id}|"
                hx-trigger="click"
                class="bg-cyan-500 hover:bg-cyan-300 rounded px-2">
            Complete
        </button>
    </div>
</li>
